<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Shop : de 0 à vos premières ventes</title>

  <style>
    body { font-family: Arial, sans-serif; background:#fff; margin:0; }
    .wrap { max-width: 640px; margin: 0 auto; padding: 40px 20px; }
    h1 { font-size: 34px; margin: 0 0 10px; }
    p { margin: 0 0 18px; line-height: 1.5; }
    .sub { color:#444; margin-bottom: 22px; }
    .card { border:1px solid #e6e6e6; border-radius:10px; padding:18px; }
    input { width:100%; padding:12px; font-size:16px; margin: 10px 0; box-sizing:border-box; }
    button { width:100%; padding:12px; font-size:16px; border:0; border-radius:8px; cursor:pointer; }
    .btn-main { background:#111; color:#fff; }
    .divider { height:1px; background:#eee; margin:20px 0; }
    .wa-btn {
      display:block; text-align:center; padding:12px;
      background:#25D366; color:#fff; text-decoration:none;
      border-radius:8px; font-size:16px;
    }
    .note { font-size: 13px; color:#666; margin-top:12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>TikTok Shop : de 0 à vos premières ventes</h1>
    <p class="sub">Adapté aux débutants / Pas encore de ventes / Sans stock</p>

    <div class="card">
      <!-- 先表单 -->
      <form id="leadForm" onsubmit="submitLead(event)">
        <input id="name" type="text" placeholder="Votre nom" required />
        <input id="wa" type="tel" placeholder="Numéro WhatsApp (ex : 33612345678)" required />
        <button class="btn-main" type="submit">Demander des informations</button>
      </form>

      <div class="divider"></div>

      <!-- 再 WhatsApp 联系 -->
      <p style="text-align:center;margin:0 0 12px;">
        Vous préférez ? Contactez-nous directement sur WhatsApp :
      </p>

      <!-- ✅ 把 33612345678 替换为你的 WhatsApp：国家码+手机号（不要 + 号，不要空格） -->
      <a class="wa-btn"
         href="https://wa.me/33612345678"
         target="_blank"
         rel="noopener"
         onclick="trackWhatsAppClick()">
        Contacter via WhatsApp
      </a>

      <p class="note">
        Après votre demande, nous vous répondrons sur WhatsApp.
      </p>
    </div>
  </div>

  <script>
    // 表单提交：记录 SubmitForm 事件
    function submitLead(e){
      e.preventDefault();

      // 可在这里做简单校验（可选）
      var name = document.getElementById("name").value.trim();
      var wa = document.getElementById("wa").value.trim();

      // 触发 TikTok 事件（有 Pixel 才会回传）
      try { ttq.track('SubmitForm'); } catch(err) {}

      alert("Merci ! Nous vous contacterons sur WhatsApp très bientôt.");
      // 这里暂不做真实提交（你若要存储数据，需要接后端/表单工具）
    }

    // WhatsApp 点击：记录 Contact 事件（可选）
    function trackWhatsAppClick(){
      try { ttq.track('Contact'); } catch(err) {}
    }
  </script>
</body>
</html>
